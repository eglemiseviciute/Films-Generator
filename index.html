<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/38b5e9dec5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Labrada:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <button class="title" id="nav-title">FILMSLAIBRARY</button>
      <select class="select" id="genres" autofocus="true"></select>
    </nav>

    
    <div class="trending" id="trending">
      <div class="day">
        <h1 class="trending-title">Today's trending</h1>
        <div class="mySlides" id="slides"></div>
        <button class="plus"id="plus"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="minus" id="minus"><i class="fa-solid fa-arrow-right"></i></button>
      </div>

      <div class="week" >
        <h1 class="trending-title">This week trending</h1>
        <div class="mySlides" id="slides-week"></div>
        <button class="plus" id="plus-week"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="minus" id="minus-week"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>

    <div id="title" class="card-flex"></div>

    <button id="up"><i class="fa-solid fa-arrow-up"></i></button>

    <script src="script.js"></script>
  </body>
</html>
